<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Responsive Photo Gallery</h1>
  </header>

  <main class="gallery">
    <figure>
      <img src="images/download.png" alt="Sunset over mountains">
      <figcaption>Sunset view in the mountains</figcaption>
    </figure>
    <figure>
      <img src="images/download2.jpg" alt="Forest with morning fog">
      <figcaption>Misty forest in the morning</figcaption>
    </figure>
    <figure>
      <img src="images/download3.jpg" alt="Beach with turquoise water">
      <figcaption>Relaxing beach with clear turquoise water</figcaption>
    </figure>
    <figure>
      <img src="images/download4.jpg" alt="City skyline at night">
      <figcaption>City lights illuminate the night skyline</figcaption>
    </figure>
  </main>

  <p>
    Welcome to my responsive website! This gallery adapts to any device: mobile, tablet, or large screens. 
    It also respects your preferences for reduced motion and dark mode. Enjoy browsing the photos!
  </p>

  <script src="script.js"></script>
</body>
</html>
